<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
   <!-- Latest compiled and minified CSS -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="./CSS/master.css">
  </head>
  <body>

    <hr><div align="center">
    <FORM name="Calculator">
    <table width="45%" border="4" bgcolor="#9999CC">      <!--OUTER MARGIN OF CALCULATOR-->
    <td colspan="2" align="center">

    <b><font face="Verdana, Arial, Helvetica" color="#000080" size="3">
    A Simple JavaScript Calculator<br></font>
    <font face="Courier" size="5">
    <input type="text" maxlength="40" size="25" name="Display" onChange="FixCurrent()">
    </font></b>


    <td width="65%" align="center">                   <!--left panel------>

    <div class="">
      <input type="button" name="seven" value="   7    " OnClick="buttonNumber('7')">
      <input type="button" name="eight" value="   8    " OnClick="buttonNumber('8')">
      <input type="button" name="nine" value="   9    " OnClick="buttonNumber('9')">
    </div>
    <div class="">
      <input type="button" name="four" value="   4    " OnClick="buttonNumber('4')">
      <input type="button" name="five" value="   5    " OnClick="buttonNumber('5')">
      <input type="button" name="six" value="   6    " OnClick="buttonNumber('6')">
    </div>
      <input type="button" name="one" value="   1    " OnClick="buttonNumber('1')">
      <input type="button" name="two" value="   2    " OnClick="buttonNumber('2')">
      <input type="button" name="three" value="   3    " OnClick="buttonNumber('3')">
    <div class="">
      <input type="button" name="plusmin" value="  +/-  " OnClick="PlusMinus()">
      <input type="button" name="one" value="   0    " OnClick="buttonNumber('0')">
      <input type="button" name="two" value="    .    " OnClick="Dot()">
    </div>


                                       <!--end left panel-->
    <td width="35%" align="center">                     <!--right panel----->
    <div class="">
      <input type="button" name="clear" value="    C     " OnClick="Clear()">
      <input type="button" name="AC" value="   AC    " OnClick="AllClear()">
    </div>
    <div class="">
      <input type="button" name="mul" value="     *     " OnClick="Operate('*')">
      <input type="button" name="div" value="     /      " OnClick="Operate('/')">
      <div class="">
    </div>
    <div class="">
      <input type="button" name="add" value="    +     " OnClick="Operate('+')">
      <input type="button" name="sub" value="     -      " OnClick="Operate('-')">
    </div>
    </table>


                                       <!--end right panel-->
    </table>                          <!--END OUTER MARGIN CALC------->
    </FORM></div>

    <script src="./Javascript/script.js"></script>
  </body>
</html>
