<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./CSS/master.css"> 
  </head>
  <body>
    <FORM name="Calc">
 <table>  <!--OUTER BORDER OF CALCULATOR, PANELS-->
  <tr>   <!--TOP PANEL------>
    <td colspan="2">My JS Calculator!<br>
      <input type="text" maxlength="50" size="40" name="Display">
    </td>
  </tr>  <!--END TOP PANEL--->
  <tr>
    <td> <!--LEFT PANEL------>
      <table>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">&nbsp;1&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;2&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;3&nbsp;</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">&nbsp;4&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;5&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;6&nbsp;</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">&nbsp;7&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;8&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;9&nbsp;</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">+/-</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;0&nbsp;</button>
          <button type="button" class="btn btn-primary btn-lg">&nbsp;.&nbsp;</button>
        </div>

       </tr>
      </table>
    </td><!--END LEFT PANEL-->
    <td> <!--RIGHT PANEL----->
      <table>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">C</button>
          <button type="button" class="btn btn-primary btn-lg">AC</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">+</button>
          <button type="button" class="btn btn-primary btn-lg">-</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">x</button>
          <button type="button" class="btn btn-primary btn-lg">/</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-primary btn-lg">=</button>
          <button type="button" class="btn btn-primary btn-lg">EXP</button>
        </table>
        </div>

    </td>
  </tr>
</table>
</FORM>
    <script src="./Javascript/script.js"></script>
  </body>
</html>
